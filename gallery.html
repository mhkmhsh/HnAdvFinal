<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="gallery.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Wix+Madefor+Display:wght@400..800&display=swap"
        rel="stylesheet">
</head>

<body>



    <!--start of accordian for pics-->
    <div class="parallax" id="merch">
        <div id="container">
            <header>
                <h1>Our Merch</h1>
            </header>
            <section class="main">
                <div class="ia-container">
                    <figure>
                        <img src="Images/block1.jpg" alt="image-1">
                        <input type="Blocks" name="wooden-blocks" checked="checked">
                        <figcaption><span>Wooden Blocks</span></figcaption>

                        <figure>
                            <img src="Images/boat1.jpg" alt="image-2">
                            <input type="Boat" name="wooden-boat" checked="checked">
                            <figcaption><span>Wooden Boat</span></figcaption>

                            <figure>
                                <img src="Images/car1.jpg" alt="image-3">
                                <input type="Car" name="wooden-car" checked="checked">
                                <figcaption><span>Wooden Car</span></figcaption>

                                <figure>
                                    <img src="Images/carousel1.jpg" alt="image-4">
                                    <input type="Carousel" name="wooden-carousel" checked="checked">
                                    <figcaption><span>Wooden Carousel</span></figcaption>

                                    <figure>
                                        <img src="Images/plane1.jpg" alt="image-5">
                                        <input type="Plane" name="wooden-plane" checked="checked">
                                        <figcaption><span>Wooden Plane</span></figcaption>

                                        <figure>
                                            <img src="Images/train1.jpg" alt= "image-6">
                                            <input type="Train" name="wooden-train" checked="checked">
                                            <figcaption><span>Wooden Train</span></figcaption>

                                        </figure>
                                    </figure>


                                </figure>
                            </figure>
                        </figure>

                </div>
            </section>

        </div>
    </div>



    <!--end of accordian for pics-->
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
